<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h4>{{a}}x + {{b}} = y</h4>
    <h4>{{c}}x + {{d}} = y</h4>
    <form method = 'post'>
      <input type=hidden value={{a}} name=a>
      <input type=hidden value={{b}} name=b>
      <input type=hidden value={{c}} name=c>
      <input type=hidden value={{d}} name=d>
      <input type=text name=x placeholder="X Value">
      <input type=text name=y placeholder="Y Value">
      <input type=submit value='Check Answer'>
    </form>
    {% if correct == 1 %}
    <p> Correct! </p>
    {% elif correct == 2 %}
    <p> Incorrect. </p>
    {% endif %}
  </body>
</html>
